<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Xtremer Live Likes Booster</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    body, html {
      height: 100%;
      font-family: 'Roboto', sans-serif;
      color: #fff;
      background: #000;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      padding: 20px;
    }

    canvas#particles-js {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      z-index: -1;
    }

    .container {
      background: rgba(0,0,0,0.85);
      padding: 40px 30px;
      border-radius: 24px;
      box-shadow: 0 0 25px rgba(255, 0, 0, 0.7);
      text-align: center;
      max-width: 420px;
      width: 100%;
      backdrop-filter: blur(6px);
    }

    .logo {
      width: 90px;
      height: 90px;
      border-radius: 50%;
      object-fit: cover;
      margin-bottom: 16px;
      box-shadow: 0 4px 12px rgba(255, 255, 255, 0.3);
    }

    h2 {
      font-family: 'Orbitron', sans-serif;
      color: #ff1744;
      font-size: 2.2rem;
      margin-bottom: 8px;
      text-shadow: 0 0 8px rgba(255,0,0,0.6);
    }

    .powered {
      color: #ff80ab;
      margin-bottom: 24px;
      font-size: 1.1rem;
    }

    input[type="number"] {
      padding: 14px;
      border-radius: 10px;
      border: none;
      width: 100%;
      margin-bottom: 14px;
      font-size: 1rem;
      outline: none;
      background: #1f1f1f;
      color: #fff;
    }

    button {
      background-color: #ff1744;
      color: #fff;
      font-family: 'Orbitron', sans-serif;
      border: none;
      padding: 14px 24px;
      font-size: 1rem;
      border-radius: 10px;
      cursor: pointer;
      transition: 0.3s;
      width: 100%;
      box-shadow: 0 4px 12px rgba(255,0,0,0.5);
    }

    button:hover {
      background-color: #c4002b;
      transform: scale(1.05);
    }

    #result {
      margin-top: 22px;
      text-align: left;
      font-size: 0.95rem;
      background-color: rgba(255, 255, 255, 0.05);
      border-radius: 10px;
      padding: 18px;
      display: none;
      word-wrap: break-word;
    }

    .label { color: #ccc; }
    .value { color: #ff80ab; font-weight: bold; }
    .likes { color: #00e676; font-weight: bold; }
    .likes-change { color: #e53935; margin-left: 6px; }

    footer {
      margin-top: 20px;
      font-size: 0.9rem;
      color: #bbb;
    }

    footer a {
      color: #f50057;
      text-decoration: none;
    }

    @media (max-width: 480px) {
      h2 { font-size: 1.7rem; }
      .container { padding: 24px 16px; }
    }
  </style>
</head>
<body>
  <canvas id="particles-js"></canvas>

  <div class="container">
    <img src="gg.jpg" class="logo" alt="Xtremer Logo" />
    <h2>Xtremer Live</h2>
    <div class="powered">Powered by Xtremer Live</div>
    <input type="number" id="uidInput" placeholder="Enter UID" />
    <button onclick="fetchData()">Get Likes</button>
    <div id="result"></div>
  </div>

  <footer>
    Made with ❤️ by <a href="https://www.youtube.com/xtremerliveff" target="_blank">Xtremer Live</a>
  </footer>

  <script>
    function decodeUnicode(str) {
      try {
        return decodeURIComponent(JSON.parse('"' + str + '"'));
      } catch {
        return str;
      }
    }

    function showResult(html) {
      const resultBox = document.getElementById("result");
      resultBox.innerHTML = html;
      resultBox.style.display = "block";
    }

    async function fetchData() {
      const uid = document.getElementById("uidInput").value.trim();
      if (!uid) {
        alert("Please enter a UID.");
        return;
      }

      showResult(`<div>⏳ Fetching data...</div>`);

      const proxyUrl = "https://api.allorigins.win/raw?url=";
      const apiUrl = `https://likexthug.vercel.app/like?uid=${uid}&region=ind&key=GREAT`;
      const fullUrl = proxyUrl + encodeURIComponent(apiUrl);

      try {
        const response = await fetch(fullUrl);
        const text = await response.text();
        const data = JSON.parse(text);

        if (!data.player) {
          showResult(`<div style="color:#ff5252;">❌ No data returned. Invalid UID or request blocked.</div>`);
          return;
        }

        const nickname = decodeUnicode(data.player.nickname);
        const likeBefore = data.likes.before.toLocaleString();
        const likeAfter = data.likes.after.toLocaleString();
        const likeDiff = data.likes.after - data.likes.before;
        const likeChangeHtml = likeDiff !== 0 ? `<span class="likes-change">(${likeDiff > 0 ? "+" : ""}${likeDiff})</span>` : '';
        const likeAdded = data.likes.added_by_api > 0;

        showResult(`
          <div><span class="label">Nickname:</span> <span class="value">${nickname}</span></div>
          <div><span class="label">UID:</span> <span class="value">${data.player.uid}</span></div>
          <div><span class="label">Region:</span> <span class="value">${data.player.region}</span></div>
          <div><span class="label">Likes Before:</span> <span class="likes">${likeBefore}</span></div>
          <div><span class="label">Likes After:</span> <span class="likes">${likeAfter}</span> ${likeChangeHtml}</div>
          <div><span class="label">Like Added by API:</span> <span class="value">${likeAdded ? '✅ Yes' : '❌ No'}</span></div>
        `);
      } catch (err) {
        showResult(`<div style="color:#ff1744;">⚠️ Failed to load response.</div>`);
      }
    }
  </script>

  <!-- Particles.js -->
  <script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>
  <script>
    particlesJS("particles-js", {
      "particles": {
        "number": { "value": 65, "density": { "enable": true, "value_area": 800 } },
        "color": { "value": "#ff1744" },
        "shape": { "type": "triangle" },
        "opacity": { "value": 0.7, "random": true },
        "size": { "value": 4, "random": true },
        "line_linked": { "enable": false },
        "move": {
          "enable": true,
          "speed": 6,
          "direction": "bottom",
          "random": false,
          "straight": false,
          "out_mode": "out",
          "bounce": false
        }
      },
      "interactivity": {
        "detect_on": "canvas",
        "events": { "onhover": { "enable": true, "mode": "repulse" } },
        "modes": { "repulse": { "distance": 120, "duration": 0.4 } }
      },
      "retina_detect": true
    });
  </script>
</body>
</html>
